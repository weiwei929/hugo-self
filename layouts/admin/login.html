<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hugo-Self 管理登录</title>
    {{ $adminCSS := resources.Get "css/extended/admin.css" | resources.Minify }}
    <link rel="stylesheet" href="{{ $adminCSS.RelPermalink }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 0.6s ease-out;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #2d3748;
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-header p {
            color: #4a5568;
            font-size: 1em;
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 500;
            font-size: 0.9em;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            transform: translateZ(0);
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: rgba(255, 255, 255, 1);
            transform: translateY(-1px);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .login-btn:active::before {
            width: 300px;
            height: 300px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .message.error {
            background: rgba(254, 178, 178, 0.9);
            color: #742a2a;
            border: 1px solid rgba(252, 129, 129, 0.3);
        }

        .message.success {
            background: rgba(198, 246, 213, 0.9);
            color: #22543d;
            border: 1px solid rgba(72, 187, 120, 0.3);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(226, 232, 240, 0.5);
        }

        .footer p {
            color: #718096;
            font-size: 0.85em;
        }

        /* 动画效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .login-header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-header">
            <h1>Hugo-Self 管理后台</h1>
            <p>请输入管理员凭据</p>
        </div>

        <div id="errorMessage" class="message error" style="display: none;"></div>
        <div id="successMessage" class="message success" style="display: none;"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="login-btn">登录</button>
        </form>

        <div class="footer">
            <p>&copy; 2025 Hugo-Self. 专注内容管理.</p>
        </div>
    </div>

    <script>
        // 硬编码的管理员凭据
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'CHENpengfei186'
        };

        // 登录状态管理
        const AUTH_KEY = 'hugo_self_auth';
        const AUTH_EXPIRY = 24 * 60 * 60 * 1000; // 24小时

        // 检查是否已登录
        function checkAuth() {
            const auth = localStorage.getItem(AUTH_KEY);
            if (auth) {
                const authData = JSON.parse(auth);
                if (Date.now() < authData.expiry) {
                    // 已登录且未过期，跳转到管理页面
                    window.location.href = '/admin/';
                    return true;
                }
                // 过期则清除
                localStorage.removeItem(AUTH_KEY);
            }
            return false;
        }

        // 设置登录状态
        function setAuth() {
            const authData = {
                username: ADMIN_CREDENTIALS.username,
                timestamp: Date.now(),
                expiry: Date.now() + AUTH_EXPIRY
            };
            localStorage.setItem(AUTH_KEY, JSON.stringify(authData));
        }

        // 显示错误消息
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // 显示成功消息
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        // 处理登录表单提交
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const submitBtn = document.querySelector('.login-btn');

            // 显示加载状态
            submitBtn.disabled = true;
            submitBtn.textContent = '登录中...';

            // 模拟网络延迟，增加真实感
            setTimeout(() => {
                // 验证凭据
                if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                    setAuth();
                    submitBtn.textContent = '登录成功！';
                    showSuccess('登录成功，正在跳转到管理后台...');
                    setTimeout(() => {
                        window.location.href = '/admin/';
                    }, 1500);
                } else {
                    submitBtn.disabled = false;
                    submitBtn.textContent = '登录';
                    showError('用户名或密码错误，请重试。');
                    document.getElementById('password').value = '';
                    // 添加震动效果
                    document.querySelector('.login-container').style.animation = 'shake 0.5s ease-in-out';
                    setTimeout(() => {
                        document.querySelector('.login-container').style.animation = '';
                    }, 500);
                }
            }, 800);
        });

        // 页面加载时检查登录状态
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();

            // 添加输入框交互效果
            const inputs = document.querySelectorAll('input');

            inputs.forEach(input => {
                // 输入框获得焦点时的效果
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-2px)';
                });

                // 输入框失去焦点时的效果
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });

                // 实时验证输入
                input.addEventListener('input', function() {
                    if (this.value.trim()) {
                        this.style.borderColor = '#48bb78';
                    } else {
                        this.style.borderColor = '#e2e8f0';
                    }
                });
            });

            // 添加键盘快捷键支持
            document.addEventListener('keydown', function(e) {
                // Ctrl+Enter 快速登录
                if (e.ctrlKey && e.key === 'Enter') {
                    document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                }

                // ESC 清空表单
                if (e.key === 'Escape') {
                    document.getElementById('username').value = '';
                    document.getElementById('password').value = '';
                    document.getElementById('username').focus();
                }
            });

            // 自动聚焦到用户名输入框
            setTimeout(() => {
                document.getElementById('username').focus();
            }, 300);
        });

        // 防止表单自动填充泄露信息
        window.addEventListener('load', function() {
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        });

        // 防止表单自动填充泄露信息
        window.addEventListener('load', function() {
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        });
    </script>
</body>
</html>
