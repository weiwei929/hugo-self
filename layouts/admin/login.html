<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hugo-Self 管理登录</title>
    {{ $adminCSS := resources.Get "css/extended/admin.css" | resources.Minify }}
    <link rel="stylesheet" href="{{ $adminCSS.RelPermalink }}">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-header">
            <h1>Hugo-Self 管理后台</h1>
            <p>请输入管理员凭据</p>
        </div>

        <div id="errorMessage" class="message error" style="display: none;"></div>
        <div id="successMessage" class="message success" style="display: none;"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="login-btn">登录</button>
        </form>

        <div class="footer">
            <p>&copy; 2025 Hugo-Self. 专注内容管理.</p>
        </div>
    </div>

    <script>
        // 硬编码的管理员凭据
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'CHENpengfei186'
        };

        // 登录状态管理
        const AUTH_KEY = 'hugo_self_auth';
        const AUTH_EXPIRY = 24 * 60 * 60 * 1000; // 24小时

        // 检查是否已登录
        function checkAuth() {
            const auth = localStorage.getItem(AUTH_KEY);
            if (auth) {
                const authData = JSON.parse(auth);
                if (Date.now() < authData.expiry) {
                    // 已登录且未过期，跳转到管理页面
                    window.location.href = '/admin/';
                    return true;
                }
                // 过期则清除
                localStorage.removeItem(AUTH_KEY);
            }
            return false;
        }

        // 设置登录状态
        function setAuth() {
            const authData = {
                username: ADMIN_CREDENTIALS.username,
                timestamp: Date.now(),
                expiry: Date.now() + AUTH_EXPIRY
            };
            localStorage.setItem(AUTH_KEY, JSON.stringify(authData));
        }

        // 显示错误消息
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // 显示成功消息
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        // 处理登录表单提交
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // 验证凭据
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                setAuth();
                showSuccess('登录成功，正在跳转...');
                setTimeout(() => {
                    window.location.href = '/admin/';
                }, 1000);
            } else {
                showError('用户名或密码错误，请重试。');
                document.getElementById('password').value = '';
            }
        });

        // 页面加载时检查登录状态
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
        });

        // 防止表单自动填充泄露信息
        window.addEventListener('load', function() {
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        });
    </script>
</body>
</html>
