    <script>
        // è®¤è¯æ£€æŸ¥
        const AUTH_KEY = 'hugo_self_auth';
        
        function checkAuth() {
            const auth = localStorage.getItem(AUTH_KEY);
            if (!auth) {
                window.location.href = '/admin/login.html';
                return false;
            }
            
            const authData = JSON.parse(auth);
            if (Date.now() >= authData.expiry) {
                localStorage.removeItem(AUTH_KEY);
                window.location.href = '/admin/login.html';
                return false;
            }
            
            return true;
        }

        function logout() {
            if (confirm('ç¡®å®šè¦é€€å‡ºç™»å½•å—ï¼Ÿ')) {
                localStorage.removeItem(AUTH_KEY);
                window.location.href = '/admin/login.html';
            }
        }

        // æ–‡æ¡£å¤„ç†åŠŸèƒ½
        let currentDocument = null;
        let documentImages = [];
        let tags = [];

        // é¡µé¢åŠ è½½
        document.addEventListener('DOMContentLoaded', function() {
            if (!checkAuth()) return;
            
            loadDocument();
            initializeEditor();
        });

        // åŠ è½½æ–‡æ¡£
        function loadDocument() {
            const urlParams = new URLSearchParams(window.location.search);
            const docId = urlParams.get('id');
            
            if (!docId) {
                // æ²¡æœ‰æŒ‡å®šæ–‡æ¡£IDï¼Œæ˜¾ç¤ºæ–‡æ¡£é€‰æ‹©ç•Œé¢
                showDocumentSelector();
                return;
            }

            // å…ˆå°è¯•ä»æœåŠ¡å™¨åŠ è½½
            fetch(`http://localhost:8081/api/documents/${docId}`)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error('æ–‡æ¡£ä¸å­˜åœ¨');
                })
                .then(document => {
                    currentDocument = document;
                    populateForm();
                })
                .catch(error => {
                    console.warn('æœåŠ¡å™¨åŠ è½½å¤±è´¥ï¼Œå°è¯•æœ¬åœ°å­˜å‚¨:', error);
                    
                    // å›é€€åˆ°localStorage
                    const stored = localStorage.getItem('hugo_self_documents') || '[]';
                    const documents = JSON.parse(stored);
                    currentDocument = documents.find(d => d.id === docId);
                    
                    if (!currentDocument) {
                        showError('æ–‡æ¡£ä¸å­˜åœ¨ï¼Œè¯·é€‰æ‹©å…¶ä»–æ–‡æ¡£');
                        showDocumentSelector();
                        return;
                    }

                    populateForm();
                });
        }

        // æ˜¾ç¤ºæ–‡æ¡£é€‰æ‹©ç•Œé¢
        function showDocumentSelector() {
            const container = document.querySelector('.process-layout');
            container.innerHTML = `
                <div class="document-selector">
                    <div class="panel-header">
                        <h3>ğŸ“„ é€‰æ‹©è¦å¤„ç†çš„æ–‡æ¡£</h3>
                        <a href="/admin/documents/" class="btn btn-secondary">è¿”å›æ–‡æ¡£ç®¡ç†</a>
                    </div>
                    <div class="panel-content">
                        <div class="alert-info">
                            <strong>æç¤ºï¼š</strong>æ‚¨å¯ä»¥ä»ä¸‹æ–¹åˆ—è¡¨ä¸­é€‰æ‹©ä¸€ä¸ªæ–‡æ¡£è¿›è¡Œå¤„ç†ï¼Œæˆ–è€…è¿”å›æ–‡æ¡£ç®¡ç†é¡µé¢ã€‚
                        </div>
                        <div id="documentsList"></div>
                    </div>
                </div>
            `;
            
            // åŠ è½½å¯ç”¨æ–‡æ¡£åˆ—è¡¨
            loadAvailableDocuments();
        }

        // åŠ è½½å¯ç”¨æ–‡æ¡£åˆ—è¡¨
        function loadAvailableDocuments() {
            // å…ˆå°è¯•ä»æœåŠ¡å™¨åŠ è½½
            fetch('http://localhost:8081/api/documents')
                .then(response => response.json())
                .then(documents => {
                    displayDocumentsList(documents);
                })
                .catch(error => {
                    console.warn('æœåŠ¡å™¨è¿æ¥å¤±è´¥ï¼Œä½¿ç”¨æœ¬åœ°æ•°æ®:', error);
                    const stored = localStorage.getItem('hugo_self_documents') || '[]';
                    const documents = JSON.parse(stored);
                    displayDocumentsList(documents);
                });
        }

        // æ˜¾ç¤ºæ–‡æ¡£åˆ—è¡¨
        function displayDocumentsList(documents) {
            const listDiv = document.getElementById('documentsList');
            
            if (documents.length === 0) {
                listDiv.innerHTML = `
                    <div class="text-center">
                        <p>æš‚æ— å¯å¤„ç†çš„æ–‡æ¡£</p>
                        <a href="/admin/documents/" class="btn">å»ä¸Šä¼ æ–‡æ¡£</a>
                    </div>
                `;
                return;
            }
            
            listDiv.innerHTML = `
                <div class="documents-grid">
                    ${documents.map(doc => `
                        <div class="document-card" onclick="selectDocument('${doc.id}')">
                            <div class="document-header">
                                <div class="document-title">${doc.title}</div>
                                <span class="status-badge status-${doc.status}">
                                    ${getStatusText(doc.status)}
                                </span>
                            </div>
                            <div class="document-meta">
                                ${new Date(doc.created_at).toLocaleDateString()} â€¢ 
                                ${doc.word_count || 0} å­— â€¢ 
                                ${doc.source || 'manual'}
                            </div>
                            <div class="document-preview">
                                ${getPreview(doc.content)}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // é€‰æ‹©æ–‡æ¡£
        function selectDocument(docId) {
            window.location.href = `/admin/process/?id=${docId}`;
        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            const container = document.querySelector('.container');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            container.insertBefore(errorDiv, container.firstChild);
            
            // 3ç§’åè‡ªåŠ¨æ¶ˆå¤±
            setTimeout(() => {
                errorDiv.remove();
            }, 3000);
        }

        // è·å–çŠ¶æ€æ–‡æœ¬
        function getStatusText(status) {
            const statusMap = {
                pending: 'å¾…å¤„ç†',
                processing: 'å¤„ç†ä¸­',
                ready: 'å¾…å‘å¸ƒ',
                published: 'å·²å‘å¸ƒ'
            };
            return statusMap[status] || status;
        }

        // è·å–é¢„è§ˆå†…å®¹
        function getPreview(content) {
            // ç§»é™¤ Front Matter
            content = content.replace(/^---\s*\n[\s\S]*?\n---\s*\n/, '');
            // ç§»é™¤æ ‡é¢˜
            content = content.replace(/^#+\s+.+$/gm, '');
            // è·å–å‰100ä¸ªå­—ç¬¦
            return content.trim().substring(0, 100) + (content.length > 100 ? '...' : '');
        }

        // å¡«å……è¡¨å•
        function populateForm() {
            document.getElementById('title').value = currentDocument.title || '';
            document.getElementById('content').value = currentDocument.content || '';
            
            // è®¾ç½®é»˜è®¤æ—¥æœŸä¸ºå½“å‰æ—¶é—´
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            document.getElementById('date').value = now.toISOString().slice(0, 16);
            
            // å°è¯•ä»å†…å®¹ä¸­æå–ä¿¡æ¯
            extractMetadata();
            updatePreview();
        }

        // æå–å…ƒæ•°æ®
        function extractMetadata() {
            const content = currentDocument.content;
            
            // æå– Front Matter
            const frontMatterMatch = content.match(/^---\s*\n([\s\S]*?)\n---/);
            if (frontMatterMatch) {
                const frontMatter = frontMatterMatch[1];
                
                // æå–æ ‡ç­¾
                const tagsMatch = frontMatter.match(/tags:\s*\[(.*?)\]/);
                if (tagsMatch) {
                    const tagsList = tagsMatch[1].split(',').map(t => t.trim().replace(/['"]/g, ''));
                    tagsList.forEach(tag => {
                        if (tag) addTag(tag);
                    });
                }
                
                // æå–åˆ†ç±»
                const categoryMatch = frontMatter.match(/categories?:\s*\[(.*?)\]/);
                if (categoryMatch) {
                    const category = categoryMatch[1].replace(/['"]/g, '').trim();
                    document.getElementById('category').value = category;
                }
                
                // æå–æè¿°
                const descMatch = frontMatter.match(/description:\s*["']?([^"'\n]+)["']?/);
                if (descMatch) {
                    document.getElementById('description').value = descMatch[1].trim();
                }
            }
        }

        // åˆå§‹åŒ–ç¼–è¾‘å™¨
        function initializeEditor() {
            // è¿™é‡Œå¯ä»¥é›†æˆæ›´é«˜çº§çš„ Markdown ç¼–è¾‘å™¨

        }

        // æ ‡ç­¾å¤„ç†
        function handleTagInput(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                const input = event.target;
                const tag = input.value.trim();
                if (tag && !tags.includes(tag)) {
                    addTag(tag);
                    input.value = '';
                }
            }
        }

        function addTag(tag) {
            tags.push(tag);
            updateTagsDisplay();
        }

        function removeTag(tag) {
            tags = tags.filter(t => t !== tag);
            updateTagsDisplay();
        }

        function updateTagsDisplay() {
            const container = document.getElementById('tagsInput');
            const input = container.querySelector('.tag-input');
            
            // æ¸…é™¤ç°æœ‰æ ‡ç­¾
            container.querySelectorAll('.tag').forEach(el => el.remove());
            
            // æ·»åŠ æ ‡ç­¾
            tags.forEach(tag => {
                const tagEl = document.createElement('span');
                tagEl.className = 'tag';
                tagEl.innerHTML = `${tag} <span class="tag-remove" onclick="removeTag('${tag}')">&times;</span>`;
                container.insertBefore(tagEl, input);
            });
        }

        // å›¾ç‰‡å¤„ç†
        function handleImageUpload(event) {
            const files = event.target.files;
            for (let file of files) {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const image = {
                            id: 'img_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                            name: file.name,
                            data: e.target.result,
                            size: file.size
                        };
                        documentImages.push(image);
                        updateImageGallery();
                    };
                    reader.readAsDataURL(file);
                }
            }
        }

        function updateImageGallery() {
            const gallery = document.getElementById('imageGallery');
            gallery.innerHTML = documentImages.map(img => `
                <div class="image-item">
                    <img src="${img.data}" alt="${img.name}">
                    <div class="image-actions">
                        <button onclick="insertImageToContent('${img.id}')" title="æ’å…¥åˆ°å†…å®¹">ğŸ“</button>
                        <button onclick="removeImage('${img.id}')" title="åˆ é™¤">ğŸ—‘ï¸</button>
                    </div>
                </div>
            `).join('');
        }

        function insertImageToContent(imageId) {
            const image = documentImages.find(img => img.id === imageId);
            if (image) {
                const textarea = document.getElementById('content');
                const imageMd = `![${image.name}](${image.data})\n\n`;
                const cursorPos = textarea.selectionStart;
                const textBefore = textarea.value.substring(0, cursorPos);
                const textAfter = textarea.value.substring(cursorPos);
                textarea.value = textBefore + imageMd + textAfter;
                textarea.focus();
                textarea.setSelectionRange(cursorPos + imageMd.length, cursorPos + imageMd.length);
                updatePreview();
            }
        }

        function removeImage(imageId) {
            documentImages = documentImages.filter(img => img.id !== imageId);
            updateImageGallery();
        }

        function insertImage() {
            document.getElementById('imageInput').click();
        }

        // è‡ªåŠ¨å¤„ç†
        function autoProcess() {
            // è‡ªåŠ¨ç”Ÿæˆæè¿°
            if (!document.getElementById('description').value) {
                const content = document.getElementById('content').value;
                const desc = generateDescription(content);
                document.getElementById('description').value = desc;
            }
            
            // è‡ªåŠ¨æå–æ ‡ç­¾
            if (tags.length === 0) {
                const extractedTags = extractTags(document.getElementById('content').value);
                extractedTags.forEach(tag => addTag(tag));
            }
            
            // æ ¼å¼åŒ–å†…å®¹
            formatContent();
            
            alert('è‡ªåŠ¨å¤„ç†å®Œæˆï¼');
        }

        function generateDescription(content) {
            // ç§»é™¤ Front Matter å’Œæ ‡é¢˜
            content = content.replace(/^---\s*\n[\s\S]*?\n---\s*\n/, '');
            content = content.replace(/^#+\s+.+$/gm, '');
            
            // è·å–å‰160ä¸ªå­—ç¬¦ä½œä¸ºæè¿°
            const desc = content.trim().substring(0, 160);
            return desc + (content.length > 160 ? '...' : '');
        }

        function extractTags(content) {
            // ç®€å•çš„æ ‡ç­¾æå–é€»è¾‘
            const commonTags = ['æŠ€æœ¯', 'æ•™ç¨‹', 'ç¬”è®°', 'æ€»ç»“', 'åˆ†äº«', 'ç»éªŒ'];
            const extractedTags = [];
            
            commonTags.forEach(tag => {
                if (content.includes(tag) && !tags.includes(tag)) {
                    extractedTags.push(tag);
                }
            });
            
            return extractedTags.slice(0, 3); // æœ€å¤š3ä¸ªæ ‡ç­¾
        }

        function formatContent() {
            const textarea = document.getElementById('content');
            let content = textarea.value;
            
            // åŸºæœ¬æ ¼å¼åŒ–
            content = content.replace(/\n{3,}/g, '\n\n'); // ç§»é™¤å¤šä½™ç©ºè¡Œ
            content = content.replace(/[ \t]+$/gm, ''); // ç§»é™¤è¡Œå°¾ç©ºæ ¼
            
            textarea.value = content;
            updatePreview();
        }

        // é¢„è§ˆæ›´æ–°
        function updatePreview() {
            const content = document.getElementById('content').value;
            const previewDiv = document.getElementById('previewContent');
            
            // ç®€å•çš„ Markdown æ¸²æŸ“ï¼ˆå®é™…åº”ç”¨ä¸­åº”ä½¿ç”¨ä¸“ä¸šçš„ Markdown è§£æå™¨ï¼‰
            let html = content
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                .replace(/\*\*(.*)\*\*/gim, '<strong>$1</strong>')
                .replace(/\*(.*)\*/gim, '<em>$1</em>')
                .replace(/`(.*?)`/gim, '<code>$1</code>')
                .replace(/\n/gim, '<br>');
            
            previewDiv.innerHTML = html || '<p class="text-muted">åœ¨å·¦ä¾§ç¼–è¾‘å†…å®¹ï¼Œè¿™é‡Œå°†æ˜¾ç¤ºé¢„è§ˆæ•ˆæœ...</p>';
        }

        // ä¿å­˜æ–‡æ¡£
        function saveDocument() {
            const formData = new FormData(document.getElementById('documentForm'));
            
            // æ›´æ–°æ–‡æ¡£å¯¹è±¡
            currentDocument.title = formData.get('title');
            currentDocument.content = formData.get('content');
            currentDocument.status = 'ready';
            currentDocument.processed_at = new Date().toISOString();
            
            // ç”Ÿæˆ Front Matter
            const frontMatter = generateFrontMatter(formData);
            const contentWithFrontMatter = frontMatter + '\n\n' + formData.get('content');
            currentDocument.processed_content = contentWithFrontMatter;
            
            // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
            const stored = localStorage.getItem('hugo_self_documents') || '[]';
            const documents = JSON.parse(stored);
            const index = documents.findIndex(d => d.id === currentDocument.id);
            if (index !== -1) {
                documents[index] = currentDocument;
                localStorage.setItem('hugo_self_documents', JSON.stringify(documents));
            }
            
            // åŒæ—¶å°è¯•ä¿å­˜åˆ°æœåŠ¡å™¨
            fetch('http://localhost:8081/api/documents/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    id: currentDocument.id,
                    title: currentDocument.title,
                    content: contentWithFrontMatter
                })
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    console.log('æ–‡æ¡£å·²åŒæ­¥åˆ°æœåŠ¡å™¨');
                }
            })
            .catch(error => {
                console.warn('æœåŠ¡å™¨åŒæ­¥å¤±è´¥ï¼Œä½†æœ¬åœ°å·²ä¿å­˜:', error);
            });
            
            // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
            updateStatus('ready', 'å¾…å‘å¸ƒ');
            
            // æ˜¾ç¤ºä¿å­˜æˆåŠŸå¹¶æä¾›åç»­é€‰é¡¹
            showSaveSuccessDialog();
        }

                        æ‚¨çš„æ–‡æ¡£å·²ç»å¤„ç†å®Œæ¯•å¹¶å¤„äºå¾…å‘å¸ƒçŠ¶æ€ã€‚<br>

        // è¿›å…¥ç¼–è¾‘å™¨ç»§ç»­å®Œå–„
        function openInEditor() {
            // ä¿å­˜å½“å‰ç¼–è¾‘çŠ¶æ€åˆ°localStorage
            localStorage.setItem('editor_document_id', currentDocument.id);
            localStorage.setItem('editor_from_process', 'true');
            
            // åœ¨æ–°æ ‡ç­¾é¡µæ‰“å¼€ç¼–è¾‘å™¨
            window.open(`/admin/editor/?id=${currentDocument.id}`, '_blank');

            document.querySelector('[style*="fixed"]').remove();

        // è¿”å›æ–‡æ¡£ç®¡ç†
        function returnToDocuments() {
            window.location.href = '/admin/documents/';

        function generateFrontMatter(formData) {
            const frontMatter = [
                '---',
                `title: "${formData.get('title')}"`,
                `date: ${new Date(formData.get('date')).toISOString()}`,
                `draft: ${formData.get('draft')}`,
                `tags: [${tags.map(t => `"${t}"`).join(', ')}]`,
                `categories: ["${formData.get('category')}"]`,
                `description: "${formData.get('description')}"`,
                'ShowToc: true',
                'TocOpen: false',
                '---'
            ];
            
            return frontMatter.join('\n');
        }

        function updateStatus(status, text) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            indicator.className = `status-indicator status-${status}`;
            statusText.textContent = text;
        }

        // å‘å¸ƒæ–‡æ¡£
        function publishDocument() {
            if (currentDocument.status !== 'ready') {
                alert('è¯·å…ˆä¿å­˜æ–‡æ¡£ï¼');
                return;
            }
            
            if (confirm('ç¡®å®šè¦å‘å¸ƒè¿™ç¯‡æ–‡æ¡£å—ï¼Ÿ')) {
                // è¿™é‡Œåº”è¯¥è°ƒç”¨å‘å¸ƒAPI
                currentDocument.status = 'published';
                currentDocument.published_at = new Date().toISOString();
                
                // æ›´æ–°å­˜å‚¨
                const stored = localStorage.getItem('hugo_self_documents') || '[]';
                const documents = JSON.parse(stored);
                const index = documents.findIndex(d => d.id === currentDocument.id);
                if (index !== -1) {

                alert('æ–‡æ¡£å‘å¸ƒæˆåŠŸï¼');
